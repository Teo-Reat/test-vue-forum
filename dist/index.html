<!doctype html>
<html>
<head>
    <title>Asset Management</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="search" placeholder="Search by title">
    <div v-for="post in filteredList">
        <hr>
        <div>
            <i>{{ post.users[0].name }}</i>
            <br>
            <h3>{{ post.title }}</h3>
            <p>{{ post.body }}</p>
        </div>
        <div>
            <span>Comments</span>
            <ul>
                <li v-for="comment in post.comments">{{ comment.name }}
                    <p>{{ comment.body }}</p>
                    <p>{{ comment.email }}</p>
                </li>
            </ul>
        </div>
        <hr>
    </div>
    <button @click="transformArr()">transformArr</button>
    <button @click="mapArr()">mapArr</button>
    <button @click="makePostsAndUsers()">makePostsAndUsers</button>
</div>
<script src="bundle.js"></script>
</body>
</html>
